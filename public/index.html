<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>140 Characters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mdb.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        @font-face {
            font-family: "Avenir Next";
        }

        body {
            font-family: "Avenir Next";
        }
         #gif {
             position: fixed;
             background: rgba(0,0,0,0.8);
             top: 60%;
             left: 45%;
         }
        .hide {
            display: none;
        }

    </style>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<div class="container-fluid" id="bg" onload="run();">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div id="title">
                140CHARACTERS<br>
                <span id="subtitle">TWITTER PERSONALITY ANALYZER</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-3 col-sm-4">
            <div class="vertical-center-item">
                <em>Enter a Twitter handle</em>
                <input type="text" name="text-field" id="input" value=""/>
            </div>
        </div>

        <div class="col-md-1 col-sm-1 col-xs-6">
            <div class="vertical-center-item">
                <a href="#" id="submit">
                    <img src="img/logo.png" width="64" height="64" id="btn"/>
                </a>
            </div>
        </div>
    </div>
</div>
<!--                            Top Disappears                        -->


<!--
                            HIDDEN Until click                    -->
<div class="container-fluid" id="bg-2">
        <div class="well">
            <div class="form-group row">
                <div class="col-md-8 offset-md-2 col-xs-8">
                    <textarea name="styled-textarea" class="content form-control" id="content" style="color:white; height: 400px; font-size: 18px; overflow: hidden; background-color: #85A5BA;" >
                    </textarea>


                </div>
            </div>

            <div class="form-group row buttons-container">
                <div class="col-lg-3 offset-lg-3 col-md-4 col-xs-6">
                    <button type="button" class="btn btn-outline-danger" id="clear-btn">Clear</button>
                </div>
                <div class="text-center wordsCountFootnote">
                    <span class="wordsCount small" style="color: #fff; font-size: 16px;"></span>
                    <span class="small" style="color: #fff; font-size: 16px"> words</span>
                </div>
                <div class="col-lg-3 offset-lg-1 col-md-4 col-xs-6">
                    <button type="button" class="btn btn-outline-success" id="analysis-btn">Analyze</button>
                </div>
            </div>
            <div>
                <div class="col-xs-4">
                    <img src="./img/page-loader.gif" alt="" id="gif" class="hide" width="128" height="128">
                </div>

            </div>
        </div>

        <!--      RESULTS     -->

        <div class="results ">
            <div class="row">
                <div class="col-md-8 offset-md-2 col-sm-12 col-xs-12">
                    <div id="vizcontainer" class="well"></div>
                </div>
            </div>
        </div>
</div>


<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-auth.js"></script>
<script src="js/firebase.js"></script>
<script src="js/components/dictionary.alone.js"></script>
<script src="js/components/summary.alone.js"></script>
<script src="js/components/tooltips.alone.js"></script>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/textsummary.js"></script>

<script type="text/javascript" src="js/personality.js"></script>

<script src="js/vendor/modernizr-2.8.3.min.js"></script>
<script src="js/mdb.js"></script>
<script src="js/main.js"></script>
</body>
</html>
